services:
  mailer-gui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUST_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      - redis

  redis:
    image: "redis:7.0"
    ports:
      - "6379:6379"
